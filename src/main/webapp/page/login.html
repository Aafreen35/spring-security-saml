<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:inline="text">
  <head>
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}"/>

    <script type="text/javascript" th:src="@{/script/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/script/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/script/bootstrap-validator.js}"></script>
  </head>
  <body role="document">
    <div class="container">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">Sign in</div>
          <div class="panel-body">
            <form method="POST" role="form" th:action="@{/login/submit}" data-toggle="validator">
              <div class="form-group has-feedback">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                  <input class="form-control" id="username" placeholder="Email" type="email" autofocus="autofocus" required="required"/>
                </div>
              </div>
              <div class="form-group has-feedback">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input class="form-control" id="password" placeholder="Password" type="password" required="required"/>
                </div>
              </div>
              <div class="form-group text-right">
                <button class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="navbar-default navbar-fixed-bottom">
      <div class="container">
        <p/>
        <p class="small text-muted">Copyright 2013-[[${#dates.format(#dates.createToday(), "yyyy")}]] SpringSource, Inc. All rights reserved</p>
      </div>
    </div>
  </body>
</html>
